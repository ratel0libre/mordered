<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Reconozca el ancho de la ventana del navegador -->
    <link rel="stylesheet" href="estilos/style.css">
    <style>
        /* Esto es el estilo para un boton */
       a:link,a:visited{
           background-color: white;
           color: red;
           border: 2px solid red;
           padding:20px 30px;
           text-align: center;
           text-decoration: none;
           display: inline-block;

       }

       a:hover,a:active{
        background-color: red;
           color: white;

       }
    </style>
    
    <title>Educación Libre</title>
</head>
<body>
    
    <h1>Educación Libre</h1>
    <h2>Elemento Picture</h2>
    <picture>
        <source srcset="imagenes/calavera.png">
        <source srcset="imagenes/calavera.jpg">

        <img src="imagenes/calavera.gif" alt="calavera">




       


    </picture>

    <p>El elemento picture se puede utilizar cuando el formato de la imagen no es compatible con todos los dispositivos</p>

    <p>El dispositivo utilizara el primer formato de imagen que admita e ignora el resto de las imagenes.</p>


</body>
</html>
